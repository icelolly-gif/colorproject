<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
           border: 1px solid blue; 
           border-collapse: collapse;
        }
        .stl{
            padding-top: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <table style="width: 70%">
        <caption>Shwe Kyyal(Thesis Special Binding)</caption>
        <tr>
            <th>No</th>
            <th style="width:60%">Description</th>
            <th>Number</th>
            <th>Kyats</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>1</td>
            <td style="width:60%">Book cover</td>
            <td>9</td>
            <td>5000</td>
            <td>45000</td>
        </tr>
        <tr>
            <td>2</td>
            <td style="width:60%">B W Papers</td>
            <td>855</td>
            <td>40</td>
            <td rowspan="2">104400</td>
        </tr>
        <tr>
            <td>3</td>
            <td style="width:60%">Color Papers</td>
            <td>351</td>
            <td>200</td>
        </tr>
        <tr>
            <td>4</td>
            <td style="width:60%">Zinc</td>
            <td>1</td>
            <td>15000</td>
            <td>15000</td>
        </tr>
        <tr class="stl">
            <td colspan="4">Total</td>
            <td>164400</td>
        </tr>
    </table>
</body>
</html>
